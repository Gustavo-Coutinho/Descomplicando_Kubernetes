apiVersion: v1
kind: Pod
metadata:
  labels:
    storage: local
  name: nginx-pod
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
    volumeMounts:
    - name: garcom-pvc
      mountPath: /usr/share/nginx/html
  volumes:
  - name: garcom-pvc
    persistentVolumeClaim:
      claimName: garcom-pvc